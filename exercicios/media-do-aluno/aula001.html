<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verifique sua media aqui</h1>
    <div>
        <p>
            nome: <input type="text" id="nome"><br>
            nota 1: <input type="number" class="nota" name="nota1" id="nota1"><br>
            nota 2: <input type="number" class="nota" name="nota2" id="nota2"><br>
            nota 3: <input type="number" class="nota" name="nota3" id="nota3">
        </p>
        <p><input type="button" value="verificar" onclick="ver()"></p>

        <p id="res"></p>
    </div>


    <script>
        function ver() {
        let nome = document.getElementById('nome').value
        let n1 = Number(document.getElementById('nota1').value);
        let n2 = Number(document.getElementById('nota2').value);
        let n3 = Number(document.getElementById('nota3').value);
        let res = document.getElementById('res')
        let media = (n1 + n2 + n3) / 3
    
        if ((n1 = 0) || (n2 = 0) || (n3 = 0) || (nome == 0)) {
            window.alert('Os dados não estão completos')
        } else {
            res.innerHTML = `${nome} sua media é ${media}`
        }
} 

    </script>
</body>

</html>
