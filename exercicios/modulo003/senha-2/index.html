<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>digite a senha</h1>
    
    <div>
        <p><span class="material-symbols-outlined">key</span><input type="password" placeholder="digite a senha" name="senha" id="isenha"></p>
        <p><input type="button" value="verificar" onclick="ver()"></p>
        <p id="res"></p>
    </div>

    <script>
        function ver() {
            let sen = Number(document.getElementById('isenha').value);
            let res = document.getElementById('res')

                if (sen == 2023) {
                    res.innerHTML = 'acesso concedido'
                } else {
                    res.innerHTML = 'a senha est√° incorreta, tente novamente'
                }
        }

    </script>

</body>
</html>
